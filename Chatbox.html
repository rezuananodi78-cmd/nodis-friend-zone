<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nodi's Friend Zone</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f7cac9, #92a8d1);
      color: #333;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffffbb;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-group, .chat-box {
      margin-bottom: 15px;
    }
    input, button, select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .chat-box {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }
    .message {
      background: #e1f5fe;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      position: relative;
    }
    .message span {
      font-size: 0.8rem;
      position: absolute;
      right: 10px;
      top: 5px;
      cursor: pointer;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    .user {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <header>Nodi's Friend Zone</header>
  <div class="container">
    <div class="form-group">
      <label for="nickname">Nickname:</label>
      <input type="text" id="nickname" placeholder="Enter your nickname">
    </div>
    <div class="form-group">
      <label for="avatar">Upload Avatar:</label>
      <input type="file" id="avatar">
    </div>
    <div class="form-group">
      <label for="invite">Invite Friends:</label>
      <input type="text" id="inviteLink" value="https://nodisfriendzone.com/join/123" readonly>
      <button onclick="copyInvite()">Copy Invite Link</button>
    </div>
    <div class="form-group">
      <label for="newFriend">Add Friend to Group:</label>
      <input type="text" id="newFriend" placeholder="Friend's nickname">
      <button onclick="addFriend()">Add Friend</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="form-group">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>  <script>
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
      const message = messageInput.value.trim();
      if (message !== '') {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `${message} <span onclick="this.parentElement.remove()">üóëÔ∏è</span>`;
        chatBox.appendChild(div);
        messageInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function copyInvite() {
      const invite = document.getElementById('inviteLink');
      invite.select();
      document.execCommand('copy');
      alert('Invite link copied!');
    }

    function addFriend() {
      const friend = document.getElementById('newFriend').value.trim();
      if (friend !== '') {
        alert(friend + ' has been added to your group!');
        document.getElementById('newFriend').value = '';
      }
    }

    messageInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script></body>
</html>
